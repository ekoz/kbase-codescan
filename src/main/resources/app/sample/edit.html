<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <th:block th:include="script :: headerFragment" th:with="title='样本码添加'"/>
	</head>
	<body>
		<th:block th:include="index :: bodyFragment" />
		<input type="hidden" id="id" th:value="${#httpServletRequest.getParameter('id')}" />
		<div class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
			    	<input id="code" type="text" class="form-control" size="27" style="width:380px;" placeholder="请输入27位扫描码" />
			    </div>
			    <div class="col-sm-6">
			    	<input class="btn btn-default btn-sm" type="button" id="btnParse" value="解析扫描码" />
			    </div>
			</div>
			<div class="form-group">
				<label for="partname" class="col-sm-2 control-label">料号名称</label>
			    <div class="col-sm-10">
			    	<input type="text" id="partName" class="form-control" style="width:380px;" placeholder="请输入料号名称" />
			    </div>
			</div>
			<div class="form-group">
				<label for="partname" class="col-sm-2 control-label">料号</label>
			    <div class="col-sm-10">
			    	<input type="text" id="partNo" class="form-control" style="width:380px;" placeholder="请输入料号" />
			    </div>
			</div>
			<div class="form-group">
				<label for="partname" class="col-sm-2 control-label">厂商代码</label>
			    <div class="col-sm-10">
			    	<input type="text" id="venderCode" class="form-control" style="width:380px;" placeholder="请输入厂商代码" />
			    </div>
			</div>
			<div class="form-group">
				<label for="partname" class="col-sm-2 control-label">版本号</label>
			    <div class="col-sm-10">
			    	<input type="text" id="versionNo" class="form-control" style="width:380px;" placeholder="请输入版本号" />
			    </div>
			</div>
			<div class="form-group">
				<label for="partname" class="col-sm-2 control-label">模具号</label>
			    <div class="col-sm-10">
			    	<input type="text" id="mouldCode" class="form-control" style="width:380px;" placeholder="请输入模具号" />
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
			    <div class="col-sm-10">
			    	<input class="btn btn-default btn-sm" type="button" id="btnSave" value="样本码添加" />
			    </div>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/js/sample/edit.js}"></script>
	</body>
</html>
