server.port=8080
server.context-path=/kbase-codescan

# Authentication database name.
#spring.data.mongodb.authentication-database=luffy
# Database name.
spring.data.mongodb.database=luffy
# Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.field-naming-strategy=
# GridFS database name.
#spring.data.mongodb.grid-fs-database=
# Mongo server host.
spring.data.mongodb.host=localhost
# Login password of the mongo server.
#spring.data.mongodb.password=
# Mongo server port.
spring.data.mongodb.port=27017
# Enable Mongo repositories.
spring.data.mongodb.repositories.enabled=true
# Mongo database URI. When set, host and port are ignored.
#spring.data.mongodb.uri=mongodb://localhost:27017/luffy
# Login user of the mongo server.
#spring.data.mongodb.username=

########################################################  
###THYMELEAF (ThymeleafAutoConfiguration)  
########################################################  
spring.thymeleaf.prefix=classpath:/app/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
# ;charset=<encoding> is added  
spring.thymeleaf.content-type=text/html
# set to false for hot refresh
spring.thymeleaf.cache=false

# system admin 
security.admin.username=admin
security.admin.password=admin
# system user
security.user.username=ekozhan
security.user.password=ekozhan

spring.http.multipart.maxFileSize=50Mb
spring.http.multipart.maxRequestSize=50Mb